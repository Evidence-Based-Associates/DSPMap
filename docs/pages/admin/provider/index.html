<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Providers</title>
    <script src="../../../mainmapdata.js"></script>
    <script src="../../../statemap.js"></script>
    <script type="module" src="bundle.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand"
          >EBA DJJ Provider Directory - Manage Providers</a
        >
        <button class="btn btn-outline-primary" type="button">Login</button>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center"><span id="headerText"></span></h1>
      <form id="providerForm">
        <div class="mb-3">
          <label for="providerName" class="form-label">Provider Name</label>
          <input
            type="text"
            class="form-control"
            id="providerName"
            name="providerName"
          />
        </div>
        <div class="mb-3">
          <label for="defaultMapZoom" class="form-label"
            >Default Map Zoom</label
          >
          <select
            class="form-control"
            id="defaultMapZoom"
            name="defaultMapZoom"
            value="-1"
          >
            <option value="-1">Entire State</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="website" class="form-label">Website</label>
          <input type="text" class="form-control" id="website" name="website" />
        </div>
        <div class="mb-3">
          <label for="contactName" class="form-label">Contact Name</label>
          <input
            type="text"
            class="form-control"
            id="contactName"
            name="contactName"
          />
        </div>
        <div class="mb-3">
          <label for="contactEmail" class="form-label">Contact Email</label>
          <input
            type="email"
            class="form-control"
            id="contactEmail"
            name="contactEmail"
          />
        </div>
        <button id="submitButton" type="button" class="btn btn-primary">
          Submit
        </button>
      </form>
      <div id="coveragemap"></div>
    </div>
  </body>
</html>
