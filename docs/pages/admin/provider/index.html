<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Providers</title>
  <script src="../../../mainmapdata.js"></script>
  <script src="../../../statemap.js"></script>
  <script type="module" src="bundle.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">EBA DJJ Provider Directory - Manage Providers</a>
      <button class="btn btn-outline-primary" type="button">Login</button>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-center"><span id="headerText"></span></h1>
    <form id="providerForm">
      <section id="basicInfo">
        <h2>Basic Information</h2>
        <div class="mb-3">
          <label for="providerName" class="form-label">Provider Name</label>
          <input type="text" class="form-control" id="providerName" name="providerName" />
        </div>
        <div class="mb-3">
          <label for="defaultMapZoom" class="form-label">Default Map Zoom</label>
          <select class="form-control" id="defaultMapZoom" name="defaultMapZoom" value="-1">
            <option value="-1">Entire State</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="website" class="form-label">Website</label>
          <input type="text" class="form-control" id="website" name="website" />
        </div>
        <div class="mb-3">
          <label for="contactName" class="form-label">Contact Name</label>
          <input type="text" class="form-control" id="contactName" name="contactName" />
        </div>
        <div class="mb-3">
          <label for="contactEmail" class="form-label">Contact Email</label>
          <input type="email" class="form-control" id="contactEmail" name="contactEmail" />
        </div>
      </section>
      <section id="offices">
        <div id="officeList">
          <div id="officeInputs">
            <h3 class="mt-3"><span id="officeHeading">Main Office:</span></h3>
            <div class="form-group">
              <label for="street">Street:</label>
              <input class="form-control" type="text" id="street" name="street" size="50" />
            </div>
            <div class="row mt-3">
              <div class="form-group col-md-6">
                <label for="city">City:</label>
                <input class="form-control" type="text" id="city" name="city" size="50" />
              </div>
              <div class="form-group col-md-4">
                <label for="state">State:</label>
                <input class="form-control" type="text" id="state" name="state" size="50" value="VA" />
              </div>
              <div class="form-group col-md-2">
                <label for="zip">Zip:</label>
                <input class="form-control" type="text" id="zip" name="zip" size="50" />
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="phone">Phone:</label>
              <input class="form-control" type="text" id="phone" name="phone" size="50" />
            </div>
            <div class="row mt-3">
              <div class="form-group col-md-6">
                <label for="lat">Latitude:</label>
                <input class="form-control" type="text" id="lat" name="lat" size="7" disabled />
              </div>
              <div class="form-group col-md-6">
                <label for="lng">Longitude:</label>
                <input class="form-control" type="text" id="lng" name="lng" size="7" disabled />
              </div>
            </div>
          </div>
        </div>
        <button id="addOfficeButton" type="button" class="btn btn-outline-primary mt-3">
          Add Office
        </button>
      </section>
      <section id="services">
        <h2 class="mt-3">Services</h2>
        <p>
          Select all the services for the provider. To select more than one,
          ctrl-click or cmd-click.
        </p>
        <label for="allServicesSelect" class="form-label">All Available Services</label>
        <select class="form-select" id="allServicesSelect" multiple size="8"></select>
        <label for="selectedServices" class="form-label mt-3">Selected Services</label>
        <select class="form-select" id="selectedServices" disabled></select>
        <div id="coveragemap" hidden></div>
      </section>
      <button id="submitButton" type="button" class="btn btn-primary mt-3 mb-5">
        Submit
      </button>
    </form>
  </div>
</body>

</html>
